<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cuidados</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Buscar Cuidados Registrados</h1>

        <!-- Formulário para busca de cuidados -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">Filtrar Cuidados</h4>
                <form id="buscar-cuidados-form">
                    <div class="form-group">
                        <label for="nome">Nome do Idoso</label>
                        <input type="text" id="nome" class="form-control" placeholder="Digite o nome do idoso">
                    </div>
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" id="data" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar Cuidados</button>
                </form>
            </div>
        </div>

        <!-- Resultados da busca -->
        <div id="resultado" class="mt-4"></div>

        <!-- Botões para redirecionamento -->
        <div class="d-flex justify-content-between mt-4">
            <a href="http://localhost:3000/consulta.html" class="btn btn-info">Consultar Idosos Cadastrados</a>
            <a href="http://localhost:3000/central.html" class="btn btn-secondary">Ir para Central</a>
        </div>
    </div>

    <!-- Bootstrap JS + JS puro -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/buscar-cuidados.js"></script> <!-- Script de busca de cuidados -->
</body>
</html>
