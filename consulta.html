<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Idosos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Idosos Cadastrados</h1>
        <button id="voltar-central" class="btn btn-secondary mt-3">Voltar para Central</button>
        <div id="idosos-lista" class="mt-3">
            <!-- Aqui será preenchida a lista de idosos dinamicamente -->
        </div>
    </div>

    <!-- Bootstrap JS + JS puro -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Script para o botão de voltar e consulta -->
    <script>
        document.getElementById('voltar-central').addEventListener('click', function() {
            window.location.href = '/central.html';
        });
    </script>

    <!-- Script para carregar os idosos -->
    <script src="js/consulta.js"></script>
</body>
</html>
